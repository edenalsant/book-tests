<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Livro dos testes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" href="assets/img/favicon.png"/>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>

    window.$docsify = {
      homepage: 'manual/home.md',
      notFoundPage: true,
      hideSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },
      pagination: {
        previousText: 'Anterior',
        nextText: 'Pr√≥ximo',
        crossChapter: true
      }
    }

      function filterTable() {

      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("index-search");
      filter = input.value.toUpperCase();
      table = document.getElementById("index-table");
      tr = table.getElementsByTagName("tr");

      for (let i = 0; i < tr.length; i++) {
        for (let td of tr[i].getElementsByTagName("td")) {
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
              break;
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script async defer src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
